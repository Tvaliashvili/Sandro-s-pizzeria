<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-amber-50">
    <nav>
      <div
        id="nav_container"
        class="mt-2 ml-2 mr-2 h-fit flex justify-between items-center md:mt-5 md:ml-5 md:mr-5"
      >
        <div class="w-30 h-fit" id="logo_container">
          <img
            class="h-max w-max"
            src="./images/logo.png"
            alt="logo"
            id="logo"
          />
        </div>
        <div class="h-fit w-10 text-center md:hidden" id="hamburger_container">
          <img
            class="w-max h-max"
            src="./images/stacked_pizza.png"
            alt="Stacked pizza"
            id="hamburger"
          />
          <p class="font-bold text-sm">MENU</p>
        </div>
        <div id="menu_big_screen" class="hidden md:h-fit md:w-1/2 md:flex md:justify-between md:font-bold">
          <div>Home</div>
          <div>Menu</div>
          <div>About</div>
          <div>Contact</div>
        </div>
      </div>
    </nav>
  </body>
</html>
