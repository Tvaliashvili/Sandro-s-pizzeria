<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-amber-50">
    <nav>
      <div
        id="nav_container"
        class="mt-3 ml-3 mr-3 h-fit flex justify-between items-center md:mt-5 md:ml-5 md:mr-5"
      >
        <div class="w-30 h-fit" id="logo_container">
          <img
            class="h-max w-max"
            src="./images/logo.png"
            alt="logo"
            id="logo"
          />
        </div>
        <div class="h-fit w-10 text-center md:hidden" id="hamburger_container">
          <img
            class="w-max h-max"
            src="./images/stacked_pizza.png"
            alt="Stacked pizza"
            id="hamburger"
          />
          <p class="font-bold text-sm">MENU</p>
        </div>
        <div
          id="menu_big_screen"
          class="hidden md:h-fit md:w-1/2 md:flex md:justify-between md:font-bold"
        >
          <div>Home</div>
          <div>Menu</div>
          <div>About</div>
          <div>Contact</div>
        </div>
      </div>
    </nav>
    <div class="ml-5 mt-10 mr-5 flex justify-center" id="main_cover">
      <img
        class="w-max h-max"
        src="./images/Main Cover.png"
        alt="Pizza image"
        id="cover_image"
      />
    </div>
    <h1 class="font-bold text-center mt-5 text-2xl">The Best Pizzas In Town</h1>
    <div class="h-10 flex justify-center mt-5" id="button_container">
      <div class="bg-red-500 w-28 h-7 text-white font-bold text-center align-middle rounded-2xl" id="button_body">Order Now</div>
    </div>
          <h2 class="font-bold text-center mt-5">Find Us On:</h2>
    <div class="flex justify-around items-center mt-5 mb-5" id="delivery_logos">
      <div class="w-17" id="glovo"><img class="h-max w-max" src="./images/Bolt Food Logo.png" alt="Glovo logo" id="glovo_img"></div>
      <div class="w-17" id="wolt"><img class="h-max w-max" src="./images/Wolt_Logo.png" alt="Wolt logo" id="wolt_img"></div>
      <div class="w-17" id="glovo"><img class="h-max w-max" src="./images/Glovo_Logo.svg" alt="Glovo logo" id="glovo_img"></div>
    </div>
  </body>
</html>
